{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo enviado | TEOmanager</title>
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.7.2-web/css/all.min.css' %}">
    <script>
        // Función para establecer el tema
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Función para alternar el tema
        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
            updateThemeIcon(newTheme);
        }

        // Función para actualizar el icono del tema
        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Inicializar el tema al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            updateThemeIcon(savedTheme);
        });
    </script>
    <style>
        :root {
            /* Variables modo claro */
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --background: #f8fafc;
            --surface: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --input-bg: #ffffff;
            --input-border: #e2e8f0;
        }

        /* Modo Oscuro */
        [data-theme="dark"] {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --secondary: #94a3b8;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --input-bg: #334155;
            --input-border: #475569;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1rem;
            z-index: 100;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .reset-card {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(37,99,235,0.13);
            padding: 2.5rem 2.2rem 2rem 2.2rem;
            min-width: 320px;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            z-index: 2;
            position: relative;
            animation: fadeInUp 0.7s;
            transition: all 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-card h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            font-weight: bold;
        }

        .reset-card p {
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1.2rem;
            line-height: 1.5;
        }

        .reset-card .to-login {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.2rem auto 0 auto;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 8px;
        }

        .reset-card .to-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .reset-card {
                min-width: 0;
                max-width: 98vw;
                width: 98vw;
                padding: 1.2rem 0.7rem;
                margin: 0 1vw;
            }
            .reset-card h2 { font-size: 1.1rem; }
            .reset-card p { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">
            <i id="themeIcon" class="fas fa-moon"></i>
        </button>
    </header>
    <div class="reset-card">
        <h2>¡Correo enviado!</h2>
        <p>Si el correo está registrado, recibirás un enlace para restablecer tu contraseña en unos minutos.</p>
        <button class="to-login" onclick="window.location.href='{% url 'login' %}'">
            <i class="fas fa-arrow-left"></i> Volver a iniciar sesión
        </button>
    </div>
</body>
</html>
